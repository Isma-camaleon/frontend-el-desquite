<div class="layout-wrapper layout-2" [ngClass]="{'layout-loading': !initialized}">
  <div class="layout-inner">
    <app-layout-sidenav></app-layout-sidenav>

    <div class="layout-container">
      <div
        style="position: fixed; right: -30px; z-index: 9999; top: 9px; background-color: red; color: white; font-size: 13px; font-weight: 500; transform: rotate(45deg); width: 101px; text-align: center;"
        *ngIf="!isProduction">
        TEST
      </div>
      <app-layout-navbar></app-layout-navbar>
      <div class="layout-content">
        <div class="container-fluid router-transitions flex-grow-1 container-p-y natura-color">
          <router-outlet></router-outlet>
        </div>

        <app-layout-footer></app-layout-footer>
      </div>
    </div>
  </div>
</div>
<div class="layout-overlay" (click)="closeSidenav()"></div>
