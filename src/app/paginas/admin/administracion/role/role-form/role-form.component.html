<div class="card">
    <div class="card-header">
        <h3 class="card-title mb-0">
            {{accion}}&nbsp;Rol
        </h3>
    </div>
    <div class="card-body">
        <form [formGroup]="formulario">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="form-label">Nombre</label>
                        <input type="text" placeholder="Nombre" class="form-control " formControlName="nombre"
                            autocomplete="off" [ngClass]="{'is-invalid': isValidFormControl('nombre')}">
                        <small *ngIf="isValidFormControl('nombre')" class="invalid-feedback">
                            El nombre es <strong>requerido</strong>
                        </small>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="form-group">
                        <label class="form-label">Descripción</label>
                        <input type="text" placeholder="Descripción" class="form-control " formControlName="descripcion"
                            autocomplete="off" [ngClass]="{'is-invalid': isValidFormControl('descripcion')}">
                        <small *ngIf="isValidFormControl('descripcion')" class="invalid-feedback">
                            La descripcion es <strong>requerida</strong>
                        </small>
                    </div>
                </div>
                <div class="col-sm-12 pt-3">
                    <div class="form-group">
                        <label class="form-label">Privilegios</label>
                    </div>
                </div>

                <div class="col-sm-3" *ngFor="let grupo of listadoGrupoPrivilegio">
                    <div class="card text-dark">
                        <div class="card-header p-2">
                            <h5 class="card-title text-center mb-0">{{grupo.nombre}}</h5>
                        </div>
                        <div class="card-body p-3">
                            <ng-container *ngFor="let privilegio of grupo.privilegios">
                                <div>
                                    <label class="switcher switcher-sm mr-0">

                                        <input type="checkbox" class="switcher-input natura">
                                        <span class="switcher-indicator natura">
                                            <span class="switcher-yes"></span>
                                            <span class="switcher-no"></span>
                                        </span>
                                        <span class="pl-2">{{privilegio.nombre}}</span>

                                    </label>
                                </div>
                            </ng-container>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="card-footer ">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-muted btn-sm" (click)="volver()">Volver</button>
            </div>
            <div class="col text-right">
                <button type="button" class="btn btn-primary btn-sm" (click)="guardar()" [disabled]="saving">
                    <app-text-btn *ngIf="!isEdit" [loading]="saving" [pogressbar]="true" textLoaded="Guardar"
                        textLoading="Guardando">
                    </app-text-btn>

                    <app-text-btn *ngIf="isEdit" [loading]="saving" [pogressbar]="true" textLoaded="Actualizar"
                        textLoading="Actualizando">
                    </app-text-btn>
                </button>
            </div>
        </div>
    </div>
</div>
